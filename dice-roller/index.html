<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Dice Roller</h1>

        <div class="controls">
            <label for="dice-count">Number of Dice:</label>
            <input type="number" id="dice-count" min="1" max="10" value="5">
            <button id="set-dice-btn">Set</button>
        </div>

        <div id="dice-container" class="dice-container">
            </div>

        <div class="actions">
            <button id="roll-btn" class="roll-btn">Roll Dice</button>
            <button id="reset-holds-btn" class="secondary-btn">Unselect All</button>
        </div>
        
        <p class="instructions">Click a die to "hold" it (keep its value) for the next roll.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
